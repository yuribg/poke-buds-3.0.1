<div class="pokemon-encounter">
  <div class="pokemon-pic-section">
    <div class="pokemon-box">
      <img class="pokemon-pic" src="../../assets/pokemons/{{ currentPokemon.pic }}" alt="icon">
    </div>
  </div>

  <div class="pokemon-info-section">
    <span><b>{{ currentPokemon.name }}</b></span>
    <span><b># </b>{{ currentPokemon.id }}</span>
    <span><b>Type: </b>{{ currentPokemon.type }}</span>
    <span><b>Abilities: </b>{{ currentPokemon.abilities }}</span>
  </div>
</div>
